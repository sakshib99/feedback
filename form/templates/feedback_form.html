{% extends 'base.html' %}

 
{% block title %}Feedback Form{% endblock %}
 
{% block body %}
<h1 style="background-color:#0A2299;color:rgb(255, 255, 255)
;text-align: center;">GIVE YOUR FEEDBACK HERE!!</h1>
<div id="form-wrapper" style="max-width:500px;margin:auto;">
<form action="{% url 'form:home' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value='SUBMIT FEEDBACK' class ='btn btn-default' />
</form>
</div>
{% endblock %}
